<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTC-8">
	<title>Wikipedia Viewer</title>
	<script src="https://use.fontawesome.com/bd602c22a8.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascript.js"></script>
</head>
<body>

<div class="icon">
	<i class="fa fa-search fa-5x" aria-hidden="true"></i>
	<div class = "search">
	<form class="searchForm" type="submit">
		<input type="submit" style="display: none" />
		<input class="searchInput" type="text" name="search" placeholder="Search...">
	</form>
</div>
	<br>
	<a class="lucky" href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'> I'm Feeling Lucky</a>
	<section class='previews'>
		<a class="preview" href='nothing'>
			<h2>This is the title</h2>
			<p>This is where the content will go</p>
		</a>
	</section>
</div>

</body>
</html>
